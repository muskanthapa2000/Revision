<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: relative;
      transform: rotate(45deg);
      transition: transform 20s ease-in-out;
    }

    .box:hover {
      transform: translateY(200px);
    }
  </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
